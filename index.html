<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>League of Legends</title>
        <link type="text/css" rel="stylesheet" href="style.css" >
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    
    <body>

        <div class="mainBody">
            <img src="images/logo.png" title="League of Legends" class="logoImage"/>
            <div id="login">
                Account Login
                <hr/>
                <div>
                    Username:
                    <br/>
                    <input type="text" class="input" name="username"/>
                    <br/>
                    Password:
                    <br/>
                    <input type="password" class="input" name="password"/>
                    <br/>
                    <input type="checkbox" id="checkbox" name="forgotPassword" />
                    Remember Username
                    <div class="button">Log In</div>
                    
                </div>
                <br/><hr/>
                <a href="http://signup.leagueoflegends.com/" target="_blank">Don't have an account? <span>Sign up now!</span></a>
                <br/>
                <a href="http://na.leagueoflegends.com/#account/manage" target="_blank">Forgot your <span>username?</span></a>
                <br/>
                <a href="http://na.leagueoflegends.com/#account/manage" target="_blank">Forgot your <span>password?</span></a>
                <br/>
            </div>
            <br/>
            <div style="padding-left:2%">Playing League of Legends is <span class="gold">FREE!</span></div>
        </div>
        <br/><br/><br/>
        <img class="img" src="images/riotLogo.png"/>
        <div id="footer">
            
            <span ><a href="http://na.leagueoflegends.com/legal/termsofuse">Terms of use</a> </span>
            
            <input type="checkbox" id="check1">Login Music
            <audio loop autoplay id="themeSong">
                <source src="League%20of%20Legends%20-%205%20-%20Christmas%20Login%20Music.mp3" type="audio/mpeg">
                <source src="League%20of%20Legends%20-%205%20-%20Christmas%20Login%20Music.mp3" type="audio/ogg">
			Audio element not supported by your browser
            </audio>

        </div>
        
        
    </body>
</html>
